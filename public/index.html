<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.3.7/css/swiper.min.css" rel="stylesheet">
    <title>Telesto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        position: relative;
      }
      .lovely-cat {
        position: absolute;
        top: 60px;
        right: 20px;
        width: 400px;
        height: 150px;
      }
      iframe {
        width: 400px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <div class="lovely-cat">
      <iframe class="cat" src="https://zhanyuzhang.github.io/lovely-cat/cat.html" border="0"></iframe>
    </div> -->
    <script>
      function is_mobile() {
          var regex_match = /(nokia|iphone|android|motorola|^mot-|softbank|foma|docomo|kddi|up.browser|up.link|htc|dopod|blazer|netfront|helio|hosin|huawei|novarra|CoolPad|webos|techfaith|palmsource|blackberry|alcatel|amoi|ktouch|nexian|samsung|^sam-|s[cg]h|^lge|ericsson|philips|sagem|wellcom|bunjalloo|maui|symbian|smartphone|midp|wap|phone|windows ce|iemobile|^spice|^bird|^zte-|longcos|pantech|gionee|^sie-|portalmmm|jigs browser|hiptop|^benq|haier|^lct|operas*mobi|opera*mini|320x320|240x320|176x220)/i;
          var u = navigator.userAgent;
          if (null == u) {
              return true;
          }
          var result = regex_match.exec(u);
          if (null == result) {
              return false
          } else {
              return true
          }
      }
      if (is_mobile()) {
          let href = window.location.href
          if (href.indexOf('www') > 0) {
            let newHref = href.replace(/www/, 'm')
            window.location.href = newHref
          } else {
            
          }
      }
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.1.3/vuex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.3.7/js/swiper.min.js"></script>
  </body>
</html>
